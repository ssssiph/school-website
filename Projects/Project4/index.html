<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="чо.css">
</head>
<body>
    <div class="container">
        <form class="my-form" id="surveyForm">
            <div class="container">
                <h1>Збір даних</h1>
                <ul>
                    <li>
                        <div class="subjects-container">
                            <label class="subject-button">
                                <input type="checkbox" value="Українська мова" name="subjects"> Українська мова
                            </label>
                            <label class="subject-button">
                                <input type="checkbox" value="Історія України" name="subjects"> Історія України
                            </label>
                            <label class="subject-button">
                                <input type="checkbox" value="Математика" name="subjects"> Математика
                            </label>
                            <label class="subject-button">
                                <input type="checkbox" value="Біологія" name="subjects"> Біологія
                            </label>
                            <label class="subject-button">
                                <input type="checkbox" value="Хімія" name="subjects"> Хімія
                            </label>
                            <label class="subject-button">
                                <input type="checkbox" value="Фізика" name="subjects"> Фізика
                            </label>
                            <label class="subject-button">
                                <input type="checkbox" value="Англійська мова" name="subjects"> Англійська мова
                            </label>
                            <label class="subject-button">
                                <input type="checkbox" value="Німецька мова" name="subjects"> Німецька мова
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-2">
                            <input type="text" id="name" name="name" placeholder="Ім'я" required>
                            <input type="text" id="surname" name="surname" placeholder="Прізвище" required>
                        </div>
                    </li>  
                    <li>
                        <div class="grid grid-2">
                            <select id="device" name="device" required>
                                <option disabled selected>-- Оберіть пристрій --</option>
                                <option value="Ноутбук">Ноутбук</option>
                                <option value="Телефон">Телефон</option>
                                <option value="Планшет">Планшет</option>
                                <option value="Стаціонарний комп'ютер">Стаціонарний комп'ютер</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="grid grid-3">
                            <div class="required-msg"></div>
                            <button class="btn-grid" type="submit">
                                <span class="back">
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                                </span>
                                <span class="front">ВІДПРАВИТИ</span>
                            </button>
                            <button class="btn-grid" type="reset">
                                <span class="back">
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                                </span>
                                <span class="front">ОЧИСТИТИ</span>
                            </button> 
                        </div>
                    </li>    
                </ul>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
